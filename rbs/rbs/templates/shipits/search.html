{% extends "base.html" %}

{% block title %} ReviewBoard Scoring System {% endblock %}

{% block meta %}
<link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}
<h1>ship<span class="blue">it!</span></h1>
<div class="pure-u-1-4"></div>
<form action="" method="POST" class="pure-form pure-u-1-2">
    {% csrf_token %}
    <input name="user" type="text" class="pure-input-1" placeholder="Enter username of employee you would like to see">
    <button class="pure-button pure-input-1 pure-button-primary" type="submit">Submit</button>
</form>

<div class="pure-u-1-4"></div>
<pre class="json-content">
</pre>
{% endblock %}
{% block javascript %}{% endblock %}

{% block inline-javascript %}
<script>
    {% if resp %}
    var obj = {{ resp|safe }};
    output(syntaxHighlight(obj));
    {% endif %}
    function output(inp) {
        document.body.appendChild(document.createElement('pre')).innerHTML = inp;
    }

    function syntaxHighlight(json) {
    if (typeof json != 'string') {
         json = JSON.stringify(json, undefined, 2);
    }
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
}
</script>

{% endblock %}
